apply plugin: 'java'

defaultTasks 'jar'

jar {
    manifest {
        attributes ('Main-Class': 'game.core.Mule')
    }
}

processResources {
    copy {
        from 'lib'
        into 'build/libs'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
}